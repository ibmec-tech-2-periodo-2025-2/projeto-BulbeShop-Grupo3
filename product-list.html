<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/product-list.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar-superior">
            <button class="back-btn" id="back-btn" aria-label="Voltar" onclick="history.back()">←</button>
            <a href="index.html"><img src="images/header_img/logo.png" alt="Bulbe Shop" class="logo"></a>
            <div class="profile-photo">
                <img src="images/header_img/perfil.png" alt="Perfil" style="width: 40px; height: 40px; border-radius: 200px;">
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos" id="search-input">
            <img src="images/header_img/lupa.png" alt="Buscar" class="search-icon">
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <nav class="breadcrumbs" aria-label="Breadcrumb">
                <a href="index.html">Início</a> › 
                <a href="catalog.html">Categorias</a> › 
                <span>Casa, Móveis e Decoração</span>
            </nav>
            <button class="filter-btn" id="filter-btn">Filtros</button>
        </div>

        <section class="products-grid">
























        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <img src="images/footer_img/home.png" alt="Início" class="nav-icon">
            <span class="nav-label">Início</span>
        </a>
        <a href="catalog.html" class="nav-item active">
            <img src="images/footer_img/catalogo.png" alt="Catálogo" class="nav-icon">
            <span class="nav-label">Catálogo</span>
        </a>
        <a href="cart.html" class="nav-item">
            <img src="images/footer_img/carrinho.png" alt="Carrinho" class="nav-icon">
            <span class="nav-label">Carrinho</span>
        </a>
    </nav>

    <script src="js/utils.js"></script>
    <script src="js/search-common.js"></script>
    <script src="js/product-list.js"></script>
</body>
</html>
