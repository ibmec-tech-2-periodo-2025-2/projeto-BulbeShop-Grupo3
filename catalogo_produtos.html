<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo - Produtos</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/catalogo_produtos.css">
</head>
<body>
  <div class="app">
  <header class="cabecalho">
  <nav class="topbar" aria-label="principal">
    <button class="botao botao-menu" aria-label="Abrir menu">
      <img src="./assets/img/header_img/menu_sanduiche.png" alt="" width="28" height="28">
    </button>
    <a class="logo-link" href="#" aria-label="Bulbe Shop">
      <figure class="figura-logo">
        <img src="./assets/img/header_img/logo.png" alt="Logotipo Bulbe Shop" width="160" height="28">
      </figure>
    </a>
    <a class="perfil" href="#" aria-label="Perfil">
      <figure class="figura-avatar">
        <img src="./assets/img/header_img/perfil.png" alt="Foto do usuário" width="32" height="32">
      </figure>
    </a>
  </nav>
  <form class="busca" role="search" aria-label="Pesquisar produtos">
  <input class="campo-busca" type="search" name="q" placeholder="Pesquisar..." autocomplete="off" aria-label="Pesquisar">
  <button class="botao botao-busca" type="submit" aria-label="Buscar">
    <img src="/assets/img/header_img/lupa.png" alt="" width="20" height="20">
  </button>
</form>
</header>
<section class="faixa-filtros" aria-label="Filtros">
  <ul class="chips" role="list">
    <li>
      <button class="chip ativo" type="button" aria-pressed="true">
        <figure class="chip-ico">
          <img src="/assets/img/ico-ordenar.png" alt="" width="16" height="16" loading="lazy">
        </figure>
        <span>Preço</span>
      </button>
    </li>
    <li>
      <button class="chip" type="button" aria-pressed="false" disabled>
        <figure class="chip-ico">
          <img src="/assets/img/ico-desconto.png" alt="" width="16" height="16" loading="lazy">
        </figure>
        <span>Desconto</span>
      </button>
    </li>
    <li>
      <button class="chip" type="button" aria-pressed="false" disabled>
        <figure class="chip-ico">
          <img src="/assets/img/ico-estrela.png" alt="" width="16" height="16" loading="lazy">
        </figure>
        <span>Avaliação</span>
      </button>
    </li>
  </ul>
</section>
</div>
</body>
</html>
