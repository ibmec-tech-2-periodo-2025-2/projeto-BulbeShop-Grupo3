<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/product-detail.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar-superior">
            <button class="back-btn" id="back-btn" aria-label="Voltar" onclick="history.back()">←</button>
            <a href="index.html"><img src="images/header_img/logo.png" alt="Bulbe Shop" class="logo"></a>
            <div class="profile-photo">
                <img src="images/header_img/perfil.png" alt="Perfil" style="width: 200%; height: 200%; border-radius: 200px;">
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos" id="search-input">
            <img src="images/header_img/lupa.png" alt="Buscar" class="search-icon">
        </div>
    </header>

    <main class="container">
        <nav class="breadcrumbs" aria-label="Breadcrumb">
            <a href="index.html">Início</a> › 
            <span>Lâmpada de led...</span>
        </nav>

        <section class="product-gallery">
            <div class="main-image-container">
                <img src="images/imagem-produto-destaque.png" alt="Lâmpada de Led Alta Potência" class="main-image" id="main-image">
                <div class="discount-tag">-21% OFF</div>
            </div>
            
            <div class="gallery-indicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
            </div>

            <div class="thumbnail-list">
                <button class="thumbnail active" data-index="0" aria-label="Imagem 1">
                    <img src="images/imagem-produto-destaque.png" alt="Thumbnail 1">
                </button>
                <button class="thumbnail" data-index="1" aria-label="Imagem 2">
                    <img src="images/imagem-produto-destaque.png" alt="Thumbnail 2">
                </button>
                <button class="thumbnail" data-index="2" aria-label="Imagem 3">
                    <img src="images/imagem-produto-destaque.png" alt="Thumbnail 3">
                </button>
            </div>
        </section>
    </main>
</body>
</html>
