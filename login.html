<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-login.css">
    <title>Bulbe Shop - Login</title>
</head>
<body>
    <section class="titulo"><h1>Bulbe Shop</h1></section>
    <div class="imagem-usuario"><img src="./assets/img/icon-usuario-azul.png" alt="icon-usuario"></div>
    <form action="GET">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="senha" id="senha" placeholder="Senha">
        <button class="login">Login</button>
        <button class="login-google"><img src="./assets/img/google.png" alt="logo-google">Fazer login com Google</button>
    </form>
    <div class="opcoes-login">
        criar conta/esqueci minha senha
    </div>
</body>
</html>
