<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Checkout</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/checkout.css">
</head>
<body>
    <header class="header-app">
        <div class="barra-topo">
            <img src="./assets/img/header_img/menu_sanduiche.png" alt="Menu" class="icon">
            <div class="logo">
                <img src="./assets/img/header_img/logo.png" alt="Logo" class="icon">
            </div>
            <div class="avatar">
                <img src="./assets/img/header_img/perfil.png" alt="Perfil" class="icon">
            </div>
        </div>
        <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquisar...">
            <img src="./assets/img/header_img/lupa.png" alt="Pesquisar" class="icon">
        </div>
    </header>
    <div class="checkout-container">
        <form class="checkout-form">
            <section class="form-section">
                <h2>Forma de Pagamento</h2>
                <div class="form-group">
                    <label for="payment-method">
                        Selecione a forma de pagamento 
                        <span class="tooltip-icon">(?)</span>
                    </label>
                    <select id="payment-method" name="payment-method">
                        <option value="credit-card" selected>Cartão de crédito</option>
                        <option value="pix">Pix</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-number">
                        Número do Cartão 
                        <span class="tooltip-icon">(?)</span>
                    </label>
                    <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">
                            Data de Validade 
                            <span class="tooltip-icon">(?)</span>
                        </label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="security-code">
                            Código de Segurança 
                            <span class="tooltip-icon">(?)</span>
                        </label>
                        <input type="text" id="security-code" name="security-code" placeholder="CVC">
                    </div>
                </div>
            </section>
            <section class="form-section">
                <h2>Dados de Cobrança</h2>
                
                <div class="form-group">
                    <label for="billing-name">Nome Completo <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="billing-name" name="billing-name">
                </div>

                <div class="form-group">
                    <label for="billing-city">Cidade <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="billing-city" name="billing-city">
                </div>
                <div class="form-group">
                    <label for="billing-address">Endereço <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="billing-address" name="billing-address">
                </div>

                <div class="form-group">
                    <label for="billing-cep">Código Postal (CEP) <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="billing-cep" name="billing-cep">
                </div>

                <div class="form-group">
                    <label for="billing-phone">Telefone <span class="tooltip-icon">(?)</span></label>
                    <input type="tel" id="billing-phone" name="billing-phone">
                </div>

                <div class="form-group">
                    <label for="billing-country">País <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="billing-country" name="billing-country">
                </div>            
    </div>
    <footer class="footer-app">
        <a href="#" class="nav-item">
            <img src="./assets/img/footer_img/home.png" alt="Home" class="icon">
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <img src="./assets/img/footer_img/catalogo.png" alt="Catálogo" class="icon">
            <span>Catálogo</span>
        </a>
        <a href="#" class="nav-item active">
            <img src="./assets/img/footer_img/carrinho.png" alt="Carrinho" class="icon">
            <span>Carrinho</span>
        </a>
    </footer>   
</body>
