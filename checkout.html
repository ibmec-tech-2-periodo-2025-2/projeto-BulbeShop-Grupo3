<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Checkout</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/checkout.css">
</head>
<body>
    <div class="mobile">
        <header class="header-app">
            <div class="barra-topo">
                <img src="./assets/img/header_img/menu_sanduiche.png" alt="Menu" class="icon">
                <div class="logo">
                    <img src="./assets/img/header_img/logo.png" alt="Logo" class="icon">
                </div>
                <div class="avatar">
                    <img src="./assets/img/header_img/perfil.png" alt="Perfil" class="icon">
                </div>
            </div>
            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisar...">
                <img src="./assets/img/header_img/lupa.png" alt="Pesquisar" class="icon">
            </div>
        </header>   
</body>
