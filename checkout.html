<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar-superior">
            <button class="back-btn" id="back-btn" aria-label="Voltar" onclick="history.back()">←</button>
            <a href="index.html"><img src="images/header_img/logo.png" alt="Bulbe Shop" class="logo"></a>
            <div class="profile-photo">
                <img src="images/header_img/perfil.png" alt="Perfil" style="width: 200%; height: 200%; border-radius: 200px;">
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos" id="search-input">
            <img src="images/header_img/lupa.png" alt="Buscar" class="search-icon">
        </div>
    </header>

    <main class="container checkout-container">
        <form class="checkout-form" id="checkout-form">
            <section class="form-section">
                <h2 class="section-title">Forma de pagamento</h2>
                <p class="section-description">Preencha os dados e conclua sua compra</p>
                
                <div class="form-group">
                    <label class="form-label">
                        Selecione a forma de pagamento
                        <span class="help-icon">?</span>
                    </label>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="credit-card" checked>
                            <span>Cartão de crédito</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="pix">
                            <span>PIX</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="boleto">
                            <span>Boleto</span>
                        </label>
                    </div>
                </div>
                <div id="card-fields">
                    <div class="form-group">
                        <label for="card-number" class="form-label">
                            Número do Cartão
                            <span class="help-icon">?</span>
                        </label>
                        <input type="text" id="card-number" class="form-input" placeholder="0000 0000 0000 0000">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-expiry" class="form-label">
                                Data de validade
                                <span class="help-icon">?</span>
                            </label>
                            <input type="text" id="card-expiry" class="form-input" placeholder="MM/AA">
                        </div>
                        
                        <div class="form-group">
                            <label for="card-cvv" class="form-label">
                                Código de Segurança
                                <span class="help-icon">?</span>
                            </label>
                            <input type="text" id="card-cvv" class="form-input" placeholder="123">
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </main>
    <script src="js/cart-utils.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
