<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Checkout</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/checkout.css">
</head>
<body>
    <header class="header-app">
        <div class="barra-topo">
            <img src="./assets/img/header_img/menu_sanduiche.png" alt="Menu" class="icon">
            <div class="logo">
                <img src="./assets/img/header_img/logo.png" alt="Logo" class="icon">
            </div>
            <div class="avatar">
                <img src="./assets/img/header_img/perfil.png" alt="Perfil" class="icon">
            </div>
        </div>
        <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquisar...">
            <img src="./assets/img/header_img/lupa.png" alt="Pesquisar" class="icon">
        </div>
    </header>
    <div class="checkout-container">
        <form class="form-checkout">
            <section class="form-section">
                <h2>Forma de Pagamento</h2>
                <div class="grupo-forms">
                    <label for="metodo-pagamento">
                        Selecione a forma de pagamento 
                        <span class="icone-interroga">(?)</span>
                    </label>
                    <select id="metodo-pagamento" name="metodo-pagamento">
                        <option value="cartao-credito" selected>Cartão de crédito</option>
                        <option value="pix">Pix</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </div>
                <div class="grupo-forms">
                    <label for="nmr-cartao">
                        Número do Cartão 
                        <span class="icone-interroga">(?)</span>
                    </label>
                    <input type="text" id="nmr-cartao" name="nmr-cartao" placeholder="0000 0000 0000 0000">
                </div>
                <div class="row-de-forms">
                    <div class="grupo-forms">
                        <label for="vencimento-cartao">
                            Data de Validade 
                            <span class="icone-interroga">(?)</span>
                        </label>
                        <input type="text" id="vencimento-cartao" name="vencimento-cartao" placeholder="MM/AA">
                    </div>
                    <div class="grupo-forms">
                        <label for="cod-seg">
                            Código de Segurança 
                            <span class="icone-interroga">(?)</span>
                        </label>
                        <input type="text" id="cod-seg" name="cod-seg" placeholder="CVC">
                    </div>
                </div>
            </section>
            <section class="form-section">
                <h2>Dados de Cobrança</h2>
            
                <div class="grupo-forms">
                    <label for="nome-cobr">Nome Completo <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="nome-cobr" name="nome-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="cidade-cobr">Cidade <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="cidade-cobr" name="cidade-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="end-cobr">Endereço <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="end-cobr" name="end-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="cep-cobr">Código Postal (CEP) <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="cep-cobr" name="cep-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="tel-cobr">Telefone <span class="icone-interroga">(?)</span></label>
                    <input type="tel" id="tel-cobr" name="tel-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="pais-cobr">País <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="pais-cobr" name="pais-cobr">
                </div>
            </section>
            <section class="form-section">
                <h2>Entrega</h2>
            
                <div class="grupo-forms">
                    <label for="nome-entr">Nome Completo <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="nome-entr" name="nome-entr">
                </div>
                <div class="grupo-forms">
                    <label for="cidade-entr">Cidade <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="cidade-entr" name="cidade-entr">
                </div>
                <div class="form-group">
                    <label for="shipping-address">Endereço <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="shipping-address" name="shipping-address">
                </div>
                <div class="form-group">
                    <label for="shipping-cep">Código Postal (CEP) <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="shipping-cep" name="shipping-cep">
                </div>
                <div class="form-group">
                    <label for="shipping-phone">Telefone <span class="tooltip-icon">(?)</span></label>
                    <input type="tel" id="shipping-phone" name="shipping-phone">
                </div>
                <div class="form-group">
                    <label for="shipping-country">País <span class="tooltip-icon">(?)</span></label>
                    <input type="text" id="shipping-country" name="shipping-country">
                </div>
            </section>
    </div>
    <footer class="footer-app">
        <a href="#" class="nav-item">
            <img src="./assets/img/footer_img/home.png" alt="Home" class="icon">
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <img src="./assets/img/footer_img/catalogo.png" alt="Catálogo" class="icon">
            <span>Catálogo</span>
        </a>
        <a href="#" class="nav-item active">
            <img src="./assets/img/footer_img/carrinho.png" alt="Carrinho" class="icon">
            <span>Carrinho</span>
        </a>
    </footer>   
</body>
