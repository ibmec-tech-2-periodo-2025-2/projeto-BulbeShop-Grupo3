<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar-superior">
            <button class="menu-btn" id="menu-btn" aria-label="Menu">
                <img src="images/header_img/menu_sanduiche.png" alt="Menu">
            </button>
            <a href="index.html"><img src="images/header_img/logo.png" alt="Bulbe Shop" class="logo"></a>
            <div class="profile-photo">
                <img src="images/header_img/perfil.png" alt="Perfil" style="width: 200%; height: 200%; border-radius: 200px;">
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos" id="search-input">
            <img src="images/header_img/lupa.png" alt="Buscar" class="search-icon">
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <img src="images/banner-provisorio.png" alt="Super Promoção" class="hero-image">
        </section>

        <section class="categories-section">
            <h2 class="section-title">Categorias</h2>
            <div class="category-list">
                <a href="product-list.html?category=Games" class="category-item">
                    <div class="category-icon">
                        <img src="images/catalogo_categorias_img/game.png" alt="Games">
                    </div>
                    <span class="category-name">Games</span>
                </a>
                <a href="product-list.html?category=Iluminação" class="category-item">
                    <div class="category-icon">
                        <img src="images/catalogo_categorias_img/lampada.png" alt="Iluminação">
                    </div>
                    <span class="category-name">Iluminação</span>
                </a>
                <a href="product-list.html?category=Casa" class="category-item">
                    <div class="category-icon">
                        <img src="images/catalogo_categorias_img/home.png" alt="Casa">
                    </div>
                    <span class="category-name">Casa</span>
                </a>
                <a href="product-list.html?category=Música" class="category-item">
                    <div class="category-icon">
                        <img src="images/catalogo_categorias_img/musica.png" alt="Música">
                    </div>
                    <span class="category-name">Música</span>
                </a>
                <a href="product-list.html?category=Vídeo" class="category-item">
                    <div class="category-icon">
                        <img src="images/catalogo_categorias_img/video.png" alt="Vídeo">
                    </div>
                    <span class="category-name">Vídeo</span>
                </a>
            </div>
        </section>

        <section class="product-showcase">
            <h2 class="section-title">Produtos em destaque</h2>
            <div class="product-grid-horizontal"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <img src="images/footer_img/home.png" alt="Início" class="nav-icon">
            <span class="nav-label">Início</span>
        </a>
        <a href="catalog.html" class="nav-item">
            <img src="images/footer_img/catalogo.png" alt="Catálogo" class="nav-icon">
            <span class="nav-label">Catálogo</span>
        </a>
        <a href="cart.html" class="nav-item">
            <img src="images/footer_img/carrinho.png" alt="Carrinho" class="nav-icon">
            <span class="nav-label">Carrinho</span>
        </a>
 
    </nav>

    <script src="js/utils.js"></script>
    <script src="js/search-common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
