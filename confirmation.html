<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar-superior">
            <button class="back-btn" id="back-btn" aria-label="Voltar" onclick="history.back()">←</button>
            <a href="index.html"><img src="images/header_img/logo.png" alt="Bulbe Shop" class="logo"></a>
            <div class="profile-photo">
                <img src="images/header_img/perfil.png" alt="Perfil" style="width: 200%; height: 200%; border-radius: 200px;">
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos" id="search-input">
            <img src="images/header_img/lupa.png" alt="Buscar" class="search-icon">
        </div>
    </header>
    <main class="container confirmation-container">
        <div class="confirmation-content">
            <h1 class="page-title">Pedido Concluído</h1>
            
            <div class="success-icon-container">
                <svg class="success-icon" width="135" height="135" viewBox="0 0 135 135" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="67.5" cy="67.5" r="62.5" stroke="#26D07C" stroke-width="10"/>
                    <path d="M45 67.5L60 82.5L90 52.5" stroke="#26D07C" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <p class="delivery-info">
                O pedido chegará em X dias úteis
            </p>

            <a href="index.html" class="btn btn-primary return-btn" id="continue-shopping-btn">
                Voltar para Bulbe Shop
            </a>
        </div>
    </main>

    <script src="js/confirmation.js"></script>
</body>
</html>
