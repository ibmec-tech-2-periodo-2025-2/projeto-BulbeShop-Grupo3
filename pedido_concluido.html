<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Concluído</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/pedido_concluido.css">
</head>
<body>
    <div class="mobile">
        <header class="header-app">
            <div class="barra-topo">
                <img src="./assets/img/header_img/menu_sanduiche.png" alt="Menu" class="icon">
                <div class="logo">
                    <img src="./assets/img/header_img/logo.png" alt="Logo" class="icon">
                </div>
                <div class="avatar">
                    <img src="./assets/img/header_img/perfil.png" alt="Perfil" class="icon">
                </div>
            </div>
            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisar...">
                <img src="./assets/img/header_img/lupa.png" alt="Pesquisar" class="icon">
            </div>
        </header>
        <main class="principal">
            <h1 class="titulo">Pedido Concluído</h1>
            
            <div class="sucesso-icone"></div>
            
            <p class="subtitulo">O pedido chegará em XX dias!</p>
            
            <a href="#" class="volta">Voltar para Bulbe Shop</a>
        </main>
        <footer class="footer-app">
            <a href="#" class="nav-item">
                <img src="./assets/img/footer_img/home.png" alt="Home" class="icon">
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <img src="./assets/img/footer_img/catalogo.png" alt="Catálogo" class="icon">
                <span>Catálogo</span>
            </a>
            <a href="#" class="nav-item active">
                <img src="./assets/img/footer_img/carrinho.png" alt="Carrinho" class="icon">
                <span>Carrinho</span>
            </a>
        </footer>
    </div>
</body>
</html>
