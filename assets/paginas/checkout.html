<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Checkout</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="topbar" aria-label="principal">
          <button class="botao botao-menu" aria-label="Abrir menu">
            <img class="img-ico-28" src="../img/header_img/menu_sanduiche.png" alt="">
          </button>
          <a class="logo-link" href="#" aria-label="Bulbe Shop">
            <figure class="figura-logo">
              <img class="img-logo" src="../img/header_img/logo.png" alt="Logotipo Bulbe Shop">
            </figure>
          </a>
          <a class="perfil" href="#" aria-label="Perfil">
            <figure class="figura-avatar">
              <img class="img-avatar-32" src="../img/header_img/perfil.png" alt="Foto do usuário">
            </figure>
          </a>
        </nav>

        <form class="busca" role="search" aria-label="Pesquisar produtos">
          <input class="campo-busca" type="search" name="q" placeholder="Pesquisar..." autocomplete="off" aria-label="Pesquisar">
          <button class="botao botao-busca" type="submit" aria-label="Buscar">
            <img class="img-ico-20" src="../img/header_img/lupa.png" alt="">
          </button>
        </form>
      </header>
    <div class="checkout-container">
        <form class="form-checkout">
            <section class="form-section">
                <h2>Forma de Pagamento</h2>
                <div class="grupo-forms">
                    <label for="metodo-pagamento">
                        Selecione a forma de pagamento 
                        <span class="icone-interroga">(?)</span>
                    </label>
                    <select id="metodo-pagamento" name="metodo-pagamento">
                        <option value="cartao-credito" selected>Cartão de crédito</option>
                        <option value="pix">Pix</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </div>
                <div class="grupo-forms">
                    <label for="nmr-cartao">
                        Número do Cartão 
                        <span class="icone-interroga">(?)</span>
                    </label>
                    <input type="text" id="nmr-cartao" name="nmr-cartao" placeholder="0000 0000 0000 0000">
                </div>
                <div class="row-de-forms">
                    <div class="grupo-forms">
                        <label for="vencimento-cartao">
                            Data de Validade 
                            <span class="icone-interroga">(?)</span>
                        </label>
                        <input type="text" id="vencimento-cartao" name="vencimento-cartao" placeholder="MM/AA">
                    </div>
                    <div class="grupo-forms">
                        <label for="cod-seg">
                            Código de Segurança 
                            <span class="icone-interroga">(?)</span>
                        </label>
                        <input type="text" id="cod-seg" name="cod-seg" placeholder="CVC">
                    </div>
                </div>
            </section>
            <section class="form-section">
                <h2>Dados de Cobrança</h2>
            
                <div class="grupo-forms">
                    <label for="nome-cobr">Nome Completo <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="nome-cobr" name="nome-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="cidade-cobr">Cidade <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="cidade-cobr" name="cidade-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="end-cobr">Endereço <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="end-cobr" name="end-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="cep-cobr">Código Postal (CEP) <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="cep-cobr" name="cep-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="tel-cobr">Telefone <span class="icone-interroga">(?)</span></label>
                    <input type="tel" id="tel-cobr" name="tel-cobr">
                </div>
                <div class="grupo-forms">
                    <label for="pais-cobr">País <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="pais-cobr" name="pais-cobr">
                </div>
            </section>
            <section class="form-section">
                <h2>Entrega</h2>
            
                <div class="grupo-forms">
                    <label for="nome-entr">Nome Completo <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="nome-entr" name="nome-entr">
                </div>
                <div class="grupo-forms">
                    <label for="cidade-entr">Cidade <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="cidade-entr" name="cidade-entr">
                </div>
                <div class="grupo-forms">
                    <label for="end-entr">Endereço <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="end-entr" name="end-entr">
                </div>
                <div class="grupo-forms">
                    <label for="cep-entr">Código Postal (CEP) <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="cep-entr" name="cep-entr">
                </div>
                <div class="grupo-forms">
                    <label for="tel-entr">Telefone <span class="icone-interroga">(?)</span></label>
                    <input type="tel" id="tel-entr" name="tel-entr">
                </div>
                <div class="grupo-forms">
                    <label for="pais-entr">País <span class="icone-interroga">(?)</span></label>
                    <input type="text" id="pais-entr" name="pais-entr">
                </div>
            </section>
            <button type="submit" class="botao-concluir">Concluir Pedido</button>
        </form>
    </div>
   <footer class="rodape">
        <nav class="navbar-inferior" aria-label="Navegação inferior">
          <a class="item-nav" href="#" aria-current="false">
            <figure class="figura-icone-nav">
              <img class="img-ico-24" src="../img/footer_img/home.png" alt="Início">
            </figure>
            <span>Home</span>
          </a>
          <a class="item-nav ativo" href="#" aria-current="page">
            <figure class="figura-icone-nav">
              <img class="img-ico-24" src="../img/footer_img/catalogo.png" alt="Catálogo">
            </figure>
            <span>Catálogo</span>
          </a>
          <a class="item-nav" href="#" aria-current="false">
            <figure class="figura-icone-nav">
              <img class="img-ico-24" src="../img/footer_img/carrinho.png" alt="Carrinho">
            </figure>
            <span>Carrinho</span>
          </a>
        </nav>
      </footer>
</body>
