<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Bulbe Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/carrinho.css">
</head>
<body>

    <div class="mobile-container">

       <header class="cabecalho">
        <nav class="topbar" aria-label="principal">
          <button class="botao botao-menu" aria-label="Abrir menu">
            <img class="img-ico-28" src="../img/header_img/menu_sanduiche.png" alt="">
          </button>
          <a class="logo-link" href="#" aria-label="Bulbe Shop">
            <figure class="figura-logo">
              <img class="img-logo" src="../img/header_img/logo.png" alt="Logotipo Bulbe Shop">
            </figure>
          </a>
          <a class="perfil" href="#" aria-label="Perfil">
            <figure class="figura-avatar">
              <img class="img-avatar-32" src="../img/header_img/perfil.png" alt="Foto do usuário">
            </figure>
          </a>
        </nav>

        <form class="busca" role="search" aria-label="Pesquisar produtos">
          <input class="campo-busca" type="search" name="q" placeholder="Pesquisar..." autocomplete="off" aria-label="Pesquisar">
          <button class="botao botao-busca" type="submit" aria-label="Buscar">
            <img class="img-ico-20" src="../img/header_img/lupa.png" alt="">
          </button>
        </form>
      </header>

        <main class="content-body">
            <h1 class="titulo-pagina">Carrinho</h1>

            <div class="card-carrinho">
                <div class="item-imagem-wrapper">
                    <img src="https://i.imgur.com/83u6G2B.png" alt="Lâmpada de Led" class="item-imagem">
                </div>
                
                <div class="item-info-coluna">
                    <div class="item-detalhes">
                        <h2 class="item-titulo">Lâmpada de Led 20W</h2>
                        <p class="item-descricao">LUZ BRANCA (6500K)</p>
                        <div class="item-avaliacao">
                            <div class="estrelas">
                                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                            </div>
                            <span class="item-num-avaliacao">(435)</span>
                        </div>
                    </div>

                    <div class="item-preco">
                        <span class="preco-antigo">R$ 150,00</span>
                        <strong class="preco-atual">R$ 100,00</strong>
                    </div>

                    <div class="item-quantidade">
                        <button class="btn-qtd" aria-label="Diminuir quantidade">-</button>
                        <span class="qtd-display">1</span>
                        <button class="btn-qtd" aria-label="Aumentar quantidade">+</button>
                    </div>
                </div>
            </div>
            
            <div class="card-carrinho">
                <div class="item-imagem-wrapper">
                    <img src="https://i.imgur.com/83u6G2B.png" alt="Lâmpada de Led" class="item-imagem">
                </div>
                
                <div class="item-info-coluna">
                    <div class="item-detalhes">
                        <h2 class="item-titulo">Lâmpada de Led 20W</h2>
                        <p class="item-descricao">LUZ BRANCA (6500K)</p>
                        <div class="item-avaliacao">
                            <div class="estrelas">
                                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                            </div>
                            <span class="item-num-avaliacao">(435)</span>
                        </div>
                    </div>

                    <div class="item-preco">
                        <span class="preco-antigo">R$ 150,00</span>
                        <strong class="preco-atual">R$ 100,00</strong>
                    </div>

                    <div class="item-quantidade">
                        <button class="btn-qtd" aria-label="Diminuir quantidade">-</button>
                        <span class="qtd-display">1</span>
                        <button class="btn-qtd" aria-label="Aumentar quantidade">+</button>
                    </div>
                </div>
            </div>

            <div class="card-carrinho">
                <div class="item-imagem-wrapper">
                    <img src="https://i.imgur.com/83u6G2B.png" alt="Lâmpada de Led" class="item-imagem">
                </div>
                
                <div class="item-info-coluna">
                    <div class="item-detalhes">
                        <h2 class="item-titulo">Lâmpada de Led 20W</h2>
                        <p class="item-descricao">LUZ BRANCA (6500K)</p>
                        <div class="item-avaliacao">
                            <div class="estrelas">
                                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                            </div>
                            <span class="item-num-avaliacao">(435)</span>
                        </div>
                    </div>

                    <div class="item-preco">
                        <span class="preco-antigo">R$ 150,00</span>
                        <strong class="preco-atual">R$ 100,00</strong>
                    </div>

                    <div class="item-quantidade">
                        <button class="btn-qtd" aria-label="Diminuir quantidade">-</button>
                        <span class="qtd-display">1</span>
                        <button class="btn-qtd" aria-label="Aumentar quantidade">+</button>
                    </div>
                </div>
            </div>

        </main> <div class="botoes-flutuantes">
            <button class="btn-subtotal">Subtotal R$: XX,XX</button>
            <button class="btn-pagar">Pagar com PIX</button>
        </div>

        <footer class="rodape">
        <nav class="navbar-inferior" aria-label="Navegação inferior">
          <a class="item-nav" href="#" aria-current="false">
            <figure class="figura-icone-nav">
              <img class="img-ico-24" src="../img/footer_img/home.png" alt="Início">
            </figure>
            <span>Home</span>
          </a>
          <a class="item-nav ativo" href="#" aria-current="page">
            <figure class="figura-icone-nav">
              <img class="img-ico-24" src="../img/footer_img/catalogo.png" alt="Catálogo">
            </figure>
            <span>Catálogo</span>
          </a>
          <a class="item-nav" href="#" aria-current="false">
            <figure class="figura-icone-nav">
              <img class="img-ico-24" src="../img/footer_img/carrinho.png" alt="Carrinho">
            </figure>
            <span>Carrinho</span>
          </a>
        </nav>
      </footer>

    </div> </body>
</html>
